<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/theme.css">
  <title>Dashboard</title>
</head>

<body class="vh-100">
  <header>
    <nav class="navbar">              <!-- NAVBAR -->
      <div class="container-fluid">
        <a class="navbar-brand">
          <img id="logo-mobile" src="img/mobile-logo.png" alt="Logo">
        </a>
        <form class="d-flex flex-grow-1" role="search">
          <div class="input-group">
            <span class="input-group-text my-bg-form">
              <a href="#">
                <i class="fa-solid fa-dragon"></i>
              </a>
            </span>
            <div class="form-floating">
              <input type="text" class="form-control my-bg-form" id="floatingInputGroup1" placeholder="Username">
              <label for="floatingInputGroup1">Prova a cercare: Lezioni di Laravel</label>
            </div>
          </div>
          <button class="btn" type="submit">
            <i class="fa-solid fa-dragon text-warning"></i>
          </button>
        </form>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 d-flex flex-column justify-content-between bg-primary-subtle">
          <div class="d-flex flex-column">
            <i class="fa-solid fa-dragon"></i>
            <i class="fa-solid fa-dragon"></i>
            <i class="fa-solid fa-dragon"></i>
          </div>
          <div>
            <i class="fa-solid fa-dragon"></i>
          </div>
        </div>

        <div class="col-10">

        </div>
      </div>
    </div>
  </main>

</body>
</html>
